<div class="login-container">
    <h1 class="logo">Resto<mat-icon class="icon">restaurant</mat-icon></h1>
    <h2>Login</h2>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" required>
      </mat-form-field>
      
      <div class="button-group">
        <button mat-raised-button class="custom">Sign In</button>
        <button mat-raised-button class="custom">Forgot Password</button>
      </div>
    </form>
    <p class="register-link">Not Registered? <a href="#">Click here to get started</a></p>
  </div>
