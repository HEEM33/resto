<div class="user-container">
            <div class="button-user">
              <h1>User setup</h1>
              <button mat-raised-button class="custom">Add user</button>
          </div>
          
           <div class="place">
                   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom de l'utilisateur </th>
                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                    </ng-container>

                     <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                     <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="custom">Reset password</button>
                        <a class="" ><i class="fi fi-rr-pencil"></i></a>
                        <a class="" ><i class="fi fi-rr-trash"></i></a>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table> 
                    </div> 
</div>
